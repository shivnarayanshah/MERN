<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <style>
      .gradient {
        height: 200px;
        width: 200px;
        background: linear-gradient(45deg, red, green, purple);
      }
      img {
        height: 200px;
        width: 200px;
        object-fit: cover;
        filter: sepia(100%);
      }
    </style>
  </head>
  <body>
    <img
      src="https://plus.unsplash.com/premium_photo-1666777247416-ee7a95235559?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
    />
    <div class="gradient"></div>
  </body>
</html>
